<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../assets/menu-regular-24.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Fx-Trading</span>
                    <span class="profession">Menus</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/welcome">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/home">
                            <i class='bx bx-transfer-alt icon'></i>
                            <span class="text nav-text">Trade Menu</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a (click)="Rate()">
                            <i class='bx bx-money-withdraw icon' ></i>
                            <span class="text nav-text">USD rate change</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://github.com/Anandh2000/FxTradingAssignmentSpring/tree/Fx_Trading_with_UI">
                            <i class='bx bxl-github icon'></i>
                            <span class="text nav-text">Github</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Exit</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>
        <div class="popup" id="RatePopup" >
            <input type ="number" placeholder="Enter rate" #rate> 
            <div>
                <button style="margin-right:20px ;" (click)="RateConfirm(rate.value)" class ="btn btn-primary book">confirm</button>
                <button class = "btn btn-primary cancel" (click)="cancel()" >cancel</button>
            </div>
           
        </div>

    </nav>

    <section class="home">
        <div class="text">Fx-Trading</div>
    </section>


</body>
